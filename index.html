<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="datas">
        <input
          type="number"
          name="number"
          id="kms"
          label="quanti km hai intenzione di percorrere?"
        />
        <input type="text" name="your-name" id="your-name" />
        <select name="age" id="age">
          <option value="maggiorenne">maggiorenne</option>
          <option value="minorenne">minorenne</option>
          <option value="over65">over 65 +</option>
        </select>
        <button id="send">ecco il tuo biglietto-</button>
      </div>
      <div id="trenitalia" class="hidden">
        <h4>
          il tuo biglietto- vi auguriamo un viaggio pieno di scomfort perchè è
          il massimo che possiamo offrire, no in realta lo facciamo apposta e ci
          godiamo un pò nel mentre
        </h4>
        <div class="flex informations-box">
          <div class="img-box">
            <img src="trenitalia.meme.jpg" alt="logo" />
          </div>
          <div>
            <h2>
              Ciao
              <span id="greetings"></span>
            </h2>
            <p>
              fin dove hai deciso di viaggiare:
              <span id="your-distance"></span> km
            </p>

            <p>il tuo bigglietto costa <span id="your-ticket"></span> euro</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
